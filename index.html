<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulot sahifasi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product-container">
        <div class="product-details">
            <h1 class="product-title">Men's T-Shirt</h1>
            <p class="product-code">COD: 3299</p>
            <p class="product-price">$ 9.99</p>

            <div class="product-option">
                <p class="option-title">COLOR</p>
                <div class="color-options">
                    <div class="color-box active" style="background-color: #d93d3d;"></div>
                    <div class="color-box" style="background-color: #5bb3cc;"></div>
                    <div class="color-box" style="background-color: #8c42c9;"></div>
                    <div class="color-box" style="background-color: #d1b43d;"></div>
                    <div class="color-box" style="background-color: #d98846;"></div>
                </div>
            </div>

            <div class="product-option">
                <p class="option-title">SIZE</p>
                <div class="size-options">
                    <div class="size-box active">S</div>
                    <div class="size-box">M</div>
                    <div class="size-box">L</div>
                    <div class="size-box">XL</div>
                    <div class="size-box">XXL</div>
                </div>
            </div>

            <button class="add-to-cart-btn">ADD TO CART</button>
        </div>

        <div class="product-image">
            <img src="./bmw.jpg" alt="Red T-Shirt">
        </div>
    </div>
</body>
</html>
